{% extends 'base.html' %}


{% block content %}

<h1>home page</h1>
<p>{{ title_name }}, {{ price }}</p>

<ul>
	{% for item in chara %}
		{% if item == 'happy' %}
			<li>{{ forloop.counter }}</li>
		{% else %}
			<li>{{ item|capfirst }}</li>
		{% endif %}
		<li>{{ forloop.counter}} - {{ item }}</li>
	{% endfor %}
</ul>



{% endblock %}
