<!-- search page!! -->

{% extends 'base.html' %}

{% block content %}

<form method="POST"> 
	{% csrf_token %}
	<input type="text" name="imageSearch" placeholder="enter to search images">
	<input type="submit" value ="Search Image">
</form>

<br><br>


<img src= "{{ obj.image_upload.url }}" alt="a beautiful image" width='250'>

<h1>Title: {{ obj.title}}</h1>
<p>Seller: {{ obj.seller }}</p>
<p>Price: {{ obj.price }}</p>


<p>{{ errorM }}</p>
{% endblock %}
